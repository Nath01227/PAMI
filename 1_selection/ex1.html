<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="dizerOla()">Diga Olá</button>
    <button onclick="aplicarEstilo()">Aplicar Estilo</button>
    <button onclick="aumentarFonte()">Aumentar Fonte</button>
    <button onclick="reduzirFonte()">Reduzir Fonte</button>

    <button onclick="aplicarPurple()">Aplicar cor Purple</button>
    <button onclick="aplicarPink()">Aplicar cor Pink</button>
    <button onclick="aplicarOrange()">Aplicar cor orange</button>
    <button onclick="aumentarMargens()">Aumentar Margens</button>
    <button onclick="reduzirMargens()">Reduzir Margens</button>

    <h1>Etec Sales Gomes</h1>

    <script>
        let margin =document.querySelector('h1');
        let font_size = 12;
        let margin_size = 12;
        let titulo =document.querySelector('h1');

        function aumentarMargin(){
            margin_size++;
            titulo.style.marginTop = margin_size + 'px';
            titulo.style.marginLeft = margin_size + 'px';
        }

        
        function reduzirMargin(){
            margin_size++;
            titulo.style.marginTop = margin_size + 'px';
            titulo.style.marginRight = margin_size + 'px';
        }


        function aumentarFonte(){
            font_size++;
            titulo.style.fontSize = font_size + 'px';
        }


        function reduzirFonte(){
            font_size--;
            titulo.style.fontSize = font_size + 'px';
        }


        function dizerOla(){
            alert ('Olá!');
        }


        function aplicarEstilo(){

        document.body.style.backgroundColor = 'pink'
        let titulo = document.querySelector('h1');
        titulo.style.backgroundColor = 'white';
        titulo.style.fontSize = '64px';
        titulo.style.fontFamily = 'Arial';
        titulo.style.marginTop = '100px';
        console.log(titulo);

        }

        function aplicarPurple() {
            titulo.style.color = 'purple';
        }

        function aplicarPink() {
            titulo.style.color = 'pink';
        }

        function aplicarOrange() {
            titulo.style.color = 'orange';
        
        }
    </script>
    
</body>
</html>
